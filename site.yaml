- hosts: server
  become: true
  tasks:

    - name: updated yum
      yum:
        name: "*"
        state: latest

    - name: set LANG=ja_JP.UTF-8 in /etc/locale.conf
      lineinfile:
        dest: /etc/locale.conf
        regexp: "^LANG="
        line: "LANG=ja_JP.UTF-8"
        backup: yes

    - name: installed httpd
      yum:
        name: httpd
        state: installed
      become: yes

    - name: httpd booted and auth boot conf
      service:
        name: httpd
        state: started
        enabled: yes
      become: yes

    - name: deployed index.html
      template:
        src: ~/index.html
        dest: /var/www/html/index.html
        mode: 0644